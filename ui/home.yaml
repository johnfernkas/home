title: Home
icon: mdi:home
path: home

badges:
  - person.john
  - person.annie

cards:
  - type: horizontal-stack
    cards:
      - type: button
        name: Sleep Mode
        icon: mdi:sleep
        icon_height: 32px
        show_state: true
        state_color: true
        entity: input_boolean.sleep_mode
        tap_action:
          action: toggle

  - type: vertical-stack
    cards:
      - type: alarm-panel
        name: Alarm
        entity: alarm_control_panel.alarm_control_panel
      - type: custom:group-card
        card:
          type: entities
          title: Doors
          show_header_toggle: false
        group: group.exterior_doors
      - type: entities
        title: Garage
        show_header_toggle: false
        entities:
          - entity: cover.garage_door

  - type: vertical-stack
    cards:
      - type: thermostat
        entity: climate.downstairs
      - type: thermostat
        entity: climate.upstairs_bedroom

  - type: custom:card-templater
    card:
      type: vertical-stack
      cards:
        - type: picture-entity
          entity: camera.front_door_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.front_door_medium', 'name') }}
        - type: picture-entity
          entity: camera.driveway_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.driveway_medium', 'name') }}
        - type: picture-entity
          entity: camera.backyard_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.backyard_medium', 'name') }}
        - type: horizontal-stack
          cards:
            - type: picture-entity
              entity: camera.laundry_room_medium
              camera_view: live
              show_state: false
              name_template: >-
                {{ device_attr('camera.laundry_room_medium', 'name') }}
            - type: picture-entity
              entity: camera.garage_medium
              camera_view: live
              show_state: false
              name_template: >-
                {{ device_attr('camera.garage_medium', 'name') }}
    entities:
      - camera.front_door_medium
      - camera.driveway_medium
      - camera.backyard_medium
      - camera.backyard_medium

title: Home
path: home

badges:
  - person.john

cards:
  - type: weather-forecast
    entity: weather.keye_daynight

  - type: entities
    title: Garage
    show_header_toggle: false
    entities:
      - entity: cover.garage_door

  - type: sensor
    entity: sensor.open_doors_count

  - type: vertical-stack
    cards:
      - type: thermostat
        entity: climate.downstairs
      - type: thermostat
        entity: climate.upstairs_bedroom

  - type: vertical-stack
    cards:
      - type: picture-entity
        entity: camera.front_door
        camera_view: live
        show_state: false
      - type: picture-entity
        entity: camera.driveway
        camera_view: live
        show_state: false
      - type: picture-entity
        entity: camera.backyard
        camera_view: live
        show_state: false
      - type: picture-entity
        entity: camera.laundry_room
        camera_view: live
        show_state: false

  - type: vertical-stack
    cards:
      - type: sensor
        entity: sensor.processor_use
        graph: line
      - type: horizontal-stack
        cards:
          - type: sensor
            entity: sensor.memory_use_percent
            name: Memory
            graph: line
          - type: sensor
            entity: sensor.disk_use_percent
            name: Disk
            graph: line

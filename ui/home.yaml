title: Home
icon: mdi:home
path: home

cards:
  - type: custom:mushroom-chips-card
    alignment: center
    chips:
      - type: entity
        entity: person.john
        icon: mdi:face-man
      - type: entity
        entity: person.annie
        icon: mdi:face-woman
      - type: entity
        entity: alarm_control_panel.alarm_control_panel
      - type: template
        content: |-
          {% if is_state('group.exterior_doors', 'off') %}
            Closed
          {% else %}
            Open
          {% endif %}
        icon: |-
          {% if is_state('group.exterior_doors', 'off') %}
            mdi:door-closed
          {% else %}
            mdi:door-open
          {% endif %}
        icon_color: |-
          {% if is_state('group.exterior_doors', 'off') %}
            green
          {% else %}
            red
          {% endif %}
        tap_action:
          action: more-info
        entity: group.exterior_doors

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        name: Sleep Mode
        icon: mdi:sleep
        icon_height: 32px
        show_state: true
        state_color: true
        layout: vertical
        entity: input_boolean.sleep_mode
        tap_action:
          action: toggle

  - type: vertical-stack
    cards:
      - type: custom:mushroom-cover-card
        entity: cover.garage_door
        show_buttons_control: true
        tap_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-climate-card
        show_temperature_control: true
        hvac_modes: ["auto", "heat_cool", "heat", "cool", "off"]
        entity: climate.downstairs
      - type: custom:mushroom-climate-card
        show_temperature_control: true
        hvac_modes: ["cool", "auto", "dry", "fan_only", "off"]
        entity: climate.aircon_aaa2

  - type: custom:card-templater
    card:
      type: vertical-stack
      cards:
        - type: picture-entity
          entity: camera.front_door_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.front_door_medium', 'name') }}
        - type: picture-entity
          entity: camera.driveway_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.driveway_medium', 'name') }}
        - type: picture-entity
          entity: camera.backyard_medium
          camera_view: live
          show_state: false
          name_template: >-
            {{ device_attr('camera.backyard_medium', 'name') }}
        - type: horizontal-stack
          cards:
            - type: picture-entity
              entity: camera.laundry_room_medium
              camera_view: live
              show_state: false
              name_template: >-
                {{ device_attr('camera.laundry_room_medium', 'name') }}
            - type: picture-entity
              entity: camera.garage_medium
              camera_view: live
              show_state: false
              name_template: >-
                {{ device_attr('camera.garage_medium', 'name') }}
    entities:
      - camera.front_door_medium
      - camera.driveway_medium
      - camera.backyard_medium
      - camera.backyard_medium

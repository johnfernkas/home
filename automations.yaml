- id: "1652236554927"
  alias: Water the backyard daily at 8am for 40 minutes
  description: ""
  trigger:
    - platform: time
      at: 08:00:00
  condition: []
  action:
    - service: bhyve.start_watering
      data:
        entity_id: switch.backyard_zone
        minutes: 40
  mode: single
- id: "1660933121511"
  alias: Auto-update Home Assistant
  description: ""
  trigger:
    - platform: time
      at: 04:00:00
  condition: []
  action:
    - service: update.install
      data:
        backup: true
      target:
        entity_id:
          - update.home_assistant_core_update
          - update.home_assistant_supervisor_update
          - update.studio_code_server_update
          - update.mariadb_update
          - update.let_s_encrypt_update
          - update.influxdb_update
          - update.home_assistant_google_drive_backup_update
          - update.git_pull_update
          - update.esphome_update_2
  mode: single
- id: "1674431380464"
  alias: Sleep Mode On
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_boolean.sleep_mode
      from: "off"
      to: "on"
  condition: []
  action:
    - service: script.sleep_mode_on_actions
      data: {}
  mode: single
- id: "1674435243660"
  alias: Sleep Mode Off
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_boolean.sleep_mode
      from: "on"
      to: "off"
  condition: []
  action:
    - service: script.sleep_mode_off_actions
      data: {}
  mode: single

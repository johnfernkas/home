- id: "1652236554927"
  alias: Water the backyard daily at 8am for 30 minutes every other day
  description: ""
  trigger:
    - platform: time
      at: 08:00:00
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: switch.backyard_hose_timer_rain_delay
          state: "off"
        - condition: template
          value_template: "{{ now().timetuple().tm_yday % 2 == 0 }}"
  action:
    - service: bhyve.start_watering
      data:
        entity_id: switch.backyard_hose_timer
        minutes: 30
  mode: single
- id: "1660933121511"
  alias: Auto-update Home Assistant
  description: ""
  trigger:
    - platform: time
      at: 04:00:00
  condition: []
  action:
    - service: update.install
      data:
        backup: true
      target:
        entity_id:
          - update.home_assistant_core_update
          - update.home_assistant_supervisor_update
          - update.studio_code_server_update
          - update.mariadb_update
          - update.let_s_encrypt_update
          - update.influxdb_update
          - update.home_assistant_google_drive_backup_update
          - update.git_pull_update
          - update.esphome_update_2
          - update.nginx_home_assistant_ssl_proxy_update
  mode: single
- id: "1674431380464"
  alias: Sleep Mode On
  description: ""
  trigger:
    - platform: state
      entity_id:
        - input_boolean.sleep_mode
      from: "off"
      to: "on"
  condition: []
  action:
    - service: script.sleep_mode_on_actions
      data: {}
  mode: single
- id: "1674435243660"
  alias: Sleep Mode Off

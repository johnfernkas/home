- alias: 'Turn on lights at 6:30AM'
  trigger:
    platform: time
    at: '06:30:00'
  action:
    - service: switch.turn_on
      entity_id: switch.hallway_lamp
    - service: light.turn_on
      data:
        entity_id: light.kitchen_counter
        brightness_pct: 35

- alias: 'Turn on the front room bookshelf lamp at 6pm'
  trigger:
    platform: time
    at: '18:00:00'
  action:
    - service: switch.turn_on
      entity_id: switch.front_room_bookshelf_lamp

- alias: 'Turn off lights at 11PM'
  trigger:
    platform: time
    at: "23:00:00"
  action:
    - service: switch.turn_off
      entity_id: switch.front_room_bookshelf_lamp
    - service: switch.turn_off
      entity_id: switch.hallway_lamp
    - service: light.turn_off
      entity_id: light.kitchen_counter

- alias: 'Turn on office closet light'
  trigger:
    platform: state
    entity_id: binary_sensor.office_closet_door
    to: 'open'
  action:
    service: homeassistant.turn_on
    entity_id: light.office_closet

- alias: 'Turn off office closet light'
  trigger:
    platform: state
    entity_id: binary_sensor.office_closet_door
    to: 'closed'
  action:
    service: homeassistant.turn_off
    entity_id: light.office_closet

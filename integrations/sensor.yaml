- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /
    - type: memory_use_percent
    - type: load_5m
    - type: processor_use

- platform: template
  sensors:
    open_doors_count:
      friendly_name: "Open Doors"
      entity_id: group.door_sensors
      value_template: >-
        {{ expand('group.door_sensors') | selectattr('state', 'eq', 'on') | list | count }}
      icon_template: >-
        {% if expand('group.door_sensors') | selectattr('state', 'eq', 'on') | list | count > 0 %}
          mdi:door-open
        {% else %}
          mdi:door-closed
        {% endif %}
